<!DOCTYPE html> 
<html>

<form>
    Full Name: <br><input type="text" placeholder="Enter your full name" required><br>
    Email Address: <br><input type="text" placeholder="Enter your email address" required><br>
    Age: <br><input type="text" placeholder="18" required>
</form>
<form>
   <br>Gender: <br>
   <br><input type="radio" name="Gender" value="male">Male<br>
    <input type="radio" name="Gender" value="female">Female
</form>
<form>
  <br>Country of Residence:
    <br><select name="Country of Residence:">
    <option value="Malaysia">Malaysia</option>
    <option value="Thailand">Thailand</option>
    <option value="Indonesia">Indonesia</option>
    <option value="Myanmar">Myanmar</option>
    <option value="Philippines">Philippines</option>
    <option value="Singapore">Singapore</option>
    <option value="Others">Others</option>
    </select>
</form>
<form>
    <br>Area of Interest: <br>
    <br><input type="checkbox" name="Area of Interest" value="Software Development">Software Development<br>
    <input type="checkbox" name="Area of Interest" value="Data science">Data science <br>
    <input type="checkbox" name="Area of Interest" value="Cybersecurity">Cybersecurity <br>
    <input type="checkbox" name="Area of Interest" value="Artificial Intelligence">Artificial Intelligence <br>
</form>
<form>
    <br>Experience Level: <br>
    <br><input type="radio" name="Experience Level" value="Beginner">Beginner<br>
     <input type="radio" name="Experience Level" value="Intermediate">Intermediate <br>
     <input type="radio" name="Experience Level" value="Advanced">Advanced
 </form>
 <form>
    <br>Comments or Questions: <br>
    <textarea id="Comments or Questions" name="Comments or Questions" rows="4" cols="50"> Any comments or questions?
    </textarea>
    <br>
    <input type="Submit" value="Register">
    <input type="reset" value="Reset">
</form>
</html>
